<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../images/title/Vue.png" rel="icon" type="image/x-ico">

</head>
<link rel="stylesheet" href="../common/plugins/canvas/css/style.css">
<body class="bg-primary">
<canvas id="canvas" class="canvas"></canvas>
<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">

            <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
        </div>
        <div class="modal-body" id = "model-body">
            <div class="form-group">

                <input type="text" class="form-control"placeholder="用户名" autocomplete="off">
            </div>
            <div class="form-group">

                <input type="password" class="form-control" placeholder="密码" autocomplete="off">
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-primary form-control">登录</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default form-control">注册</button>
            </div>

        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->


</body>
</html>
<script src="../common/plugins/canvas/js/index.js"></script>
<script src="../common/css/base_css.js" type="text/javascript" charset="utf-8"></script>
